  <p> 나는 지구에서 쫒겨났다. 아니, 쫒겼다기 보단 내 발로 나갔다고 하는 게 맞는 것 같다. 지구는 좁고 도망칠 곳은 없었다. 내가 새도 아니고 이 몸으로는 날개가 돋지도 않을 것 같았다.
    네트워크라는 우주에서 살아가기 프로젝트는 내 정신을 네트워크에서 안정화시키는 게 가장 중요한 것 같다.</p>
  <address> 한국에서, 그것도 서울살이가 아닌 경기도 촌구석에 살면서 지친 삶을 살아간다.<br>
    여기는 조용한 동네다. 아무것도 없는 동네다. 내 깃허브가 이제는 우리 집 주소인 것 같다.</address>
